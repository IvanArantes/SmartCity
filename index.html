<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Indra Smart City</title>
<link rel=stylesheet href=css/bootstrap.css>
<link rel=stylesheet href=css/style.css>
<script type=text/javascript src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvfqWlUONwTE0o4jFC0141HolHteWSdR0"></script>
<script type=text/javascript src=https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js></script>
<script type=text/javascript src=js/angularApp.js></script>
<script type=text/javascript src=http://sofia2.com/js/jquery/jquery-1.10.2.min.js></script>
<script type=text/javascript>var pathToDwrServlet="http://sofia2.com/sib/dwr";</script>
<script type=text/javascript src=js/engine.js></script>
<script type=text/javascript src=js/util.js></script>
<script type=text/javascript src=js/GatewayDWR.js></script>
<script type=text/javascript src=js/sofia2-api-js_v2.9.0.js></script>
</head>
<body ng-app=SmartCityApp ng-controller=mapacontroller>
<header>
<nav class="navbar navbar-inverse">
<div class=container-fluid>
<div class=navbar-header>
<button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target=#bs-example-navbar-collapse-1 aria-expanded=false aria-controls=bs-example-navbar-collapse-1>
<span class=sr-only>Toggle navigation</span>
<span class=icon-bar></span>
<span class=icon-bar></span>
<span class=icon-bar></span>
</button>
<a class=navbar-brand href=index.html><img alt=indralogo src=img/logo.jpg id=logo></a>
</div>
<div class="collapse navbar-collapse" id=bs-example-navbar-collapse-1>
<ul class="nav navbar-nav">
<li class=active><a href=index.html>Smart Light <span class=sr-only>(current)</span></a></li>
<li><a href=sensors.html>Smart Sensors</a></li>
</ul>
</div>
</div>
</nav>
</header>
<div class=container-fluid>
<h3>Smart City - Indra</h3>
<div class=row>
<div class=col-md-3>
<p>Localidade</p> <input ng-model=address type=textbox value=Goiania>
<button id=btBusca ng-click=geocodeAddress(address) class="btn btn-primary">Buscar</button>
</div>
<div class=col-md-3>
<p> Atualização {{valueInterval}} segs</p>
<input ng-model=valueInterval type=range name=points min=1 max=20>
</div>
</div>
<div class=row-fluid>
<div id=map class=col-md-12></div>
</div>
</div>
<footer>
<p>Indra Software Labs - Jovens Profissionais 2016</p>
</footer>
<script type=text/javascript src=js/bootstrap.min.js></script>
</body>
</html>
